name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
  pull_request:

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: server/ui/dist/

  go:
    runs-on: ubuntu-latest
    needs: typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: server/ui/dist/
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: server/go.sum
      - run: go vet ./...
        working-directory: server
      - run: go test ./...
        working-directory: server
      - run: go build ./...
        working-directory: server
