name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  # ── TypeScript: typecheck, lint, test, build UI ────────────────────────────
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm --filter ui build
      - uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: server/ui/dist/

  # ── Go: vet + test (depends on UI artifact) ────────────────────────────────
  go-check:
    runs-on: ubuntu-latest
    needs: typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: server/ui/dist/
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: server/go.sum
      - run: go vet ./...
        working-directory: server
      - run: go test ./...
        working-directory: server

  # ── Go: cross-compile server for all platforms ─────────────────────────────
  build-server:
    runs-on: ubuntu-latest
    needs: typescript
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            suffix: mac-arm64
          - goos: darwin
            goarch: amd64
            suffix: mac-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: windows
            goarch: arm64
            suffix: windows-arm64
            ext: .exe
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: server/ui/dist/
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: server/go.sum
      - name: Build ${{ matrix.suffix }}
        run: >
          GOOS=${{ matrix.goos }}
          GOARCH=${{ matrix.goarch }}
          go build -o ableton-dmx-server-${{ matrix.suffix }}${{ matrix.ext || '' }} .
        working-directory: server
      - uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.suffix }}
          path: server/ableton-dmx-server-${{ matrix.suffix }}${{ matrix.ext || '' }}

  # ── M4L: build device scripts and pack .amxd ──────────────────────────────
  build-device:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter device-scripts build
      - run: pnpm run pack
      - uses: actions/upload-artifact@v4
        with:
          name: device-amxd
          path: device.amxd

  # ── Publish GitHub Release ─────────────────────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: [go-check, build-server, build-device]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
